<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AutoLux - Khám phá dòng xe đẳng cấp. Đại lý xe hơi cao cấp hàng đầu với các thương hiệu nổi tiếng thế giới." />
    <title>AutoLux - Khám phá dòng xe đẳng cấp</title>
    <script>
      // Set theme class immediately to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.classList.add(savedTheme);
        if (savedTheme === 'dark') {
          document.documentElement.classList.remove('light');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
